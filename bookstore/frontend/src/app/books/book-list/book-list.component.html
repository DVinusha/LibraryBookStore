<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <h3 class="mb-0">Book List</h3>
        <button class="btn btn-success" *ngIf="canAddBook" routerLink="/books/add">+Add Book</button>
    </div>

    <div class="row mt-4">
        <div class="col-md-4 mb-4" *ngFor="let book of books">
            <div class="card">
                <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />

                <div class="card-body">
                    <h5 class="card-title">{{ book['bookName'] }}</h5>
                    <p class="card-text">{{ book['bookdescription'] }}</p>
                    <h4 class="text-primary">${{ book['price'] }}</h4>
                </div>
            </div>

        </div>


    </div>
</div>
